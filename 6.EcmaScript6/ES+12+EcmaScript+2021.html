<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10_000_000;
        console.log(num); // 10000000
        let num2 = 10.123_45;
        console.log(num2); // 10.12345

        console.log("Ania Anna Ola Karol".replaceAll("A", "K"));
        // Knia Knna Ola Karol

        // Weak reference
        const objWeak = new WeakRef({
            data: 10,
            str: "text"
        });

        console.log(objWeak.deref()); // {data: 10, str: 'text'}
        console.log(objWeak.deref().data); // 10

        // Promise Any
        const promises = [
            Promise.reject("bad"),
            Promise.resolve("great"),
            Promise.reject("error")
        ];

        // jezeli wszytkie resolved to zwraca pierwszy
        // jeżeli wszystkie rejected otrzymjemy error
        let result = Promise.any(promises)
            .then(result => console.log(result)) // great
            .catch(err => console.log(err));
        console.log(result);


        // logical assignment operators
        let a = 10;
        let b = 15;
        //if (a) a = b;
        a &&= b;
        console.log(a); // 15

        let c = null;
        let d = 10;
        //if (!c) c = d;
        c ||= d; // jeżeli w c falsy value przypisz d do c
        console.log(c); // 10

        let e = null; // null, undefined
        let f = 34;
        e ??= f;
        console.log(e); // 34
    </script>
</body>
</html>
