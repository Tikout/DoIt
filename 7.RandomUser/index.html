<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: white;
            color: black;  
            padding: 2em;
            font-family:'Times New Roman', Times, serif
        }
        h2 {
            color: blueviolet;
        }
        .row {
            display: flex;
        }
        .column {
            flex: 50%;
        }
        #avatar-img {
            margin: 0.3em;
        }
        .user-profile {
            margin:auto;
            padding: 0.5em;
            width: 20em;
            background-color: rgb(102, 255, 0);
            border-radius: 0.4em;
            color: brown;
        }
        #full-name {
            font-size: 0.95em;
            font-weight: 3em;
        }
        #username {
            font-size: 0,8em;
        }
        #user-details {
            margin-top: 1em;
            font-size: 0,8em;
            color: red;
        }
    </style>
</head>
<body> 
    <h2>Random user</h2>
<div class = "user-profile">
    <div class = "row">
        <div class = "column">
            <div id = "avatar-img" src="" alt="">
        <div class = "column">
            <div id="full-name">fullname</div>
            <div id="username">username</div>
            <div id="user-details">
                <div id="email">email</div>
                <div id="country">country</div>
            </div>
        </div>
            </div>
        </div>
    </div>
</div>

    <script>
        window.onload = function() {
            fetch("https://randomuser.me/api")
            .then(response => response.json)
            .then(data => dataReady(data))
        }

        function dataReady(data) {
            console.log(data);
            var result = data.results[0];
            var fullName = result.name.title + " "
                        + result.name.first + " "
                        + result.name.last;
            document.getElementById("full-name").innerHTML = fullname;


            var img = result.picture.large;
            document.getElementById("avatar-img").src = img;
                        
        }


    </script>
</body>
