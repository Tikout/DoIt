<body>       
    
    <script>
        
        /*
            ternary - operator trójargumentowy zwany również 
            trójelementowym, to w praktyce skrócona instrukcja if else
        */

        let speed = 250;

        if (speed > 200) {
            console.log("szybko");
        } else {
            console.log("wolno");
        }


        let result = speed > 200 ? "szybko" : "wolno";
        console.log(result); // wolno
        
        




















    
    </script>
