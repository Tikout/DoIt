    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    
    <script>
        
        /*
            unary operators - operatory jednoargumentowe
            czyli przyjmują pojedyńczy operand
        */

        let n = 8;
        n++;
        n--;

        let data = { a: 12, b: 15, c: 17 };
        delete data.b;
        console.log(data); // {a: 12, c: 17}

        let result = "15" + 20;
        console.log(result); // "1520"

        result = +"15" + 20;
        console.log(result); // 35

        result = -"15" + 20;
        console.log(result); // 5

















    
    </script>

    
    












    


    
</body>
</html>
