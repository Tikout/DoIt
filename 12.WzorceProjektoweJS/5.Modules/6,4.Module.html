<html lang="en">
<head>

    <style>   
        body {
            background: black;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>       
    <script>
        //Revealing module patern czyli referencje do funkcji
        // Zwykły module to zwykłe użycie Modułu
        const Module = (function(){
            let privData = 99;
            let data = "txt";

            function getPrivData() {return privData; }
            function setPrivData(newData) {privData = newData}

            return {
                data: data,
               getData: getPrivData, /* Revealing module pattern */
               setData: setPrivData /* Revealing module pattern */
        // Zwykły module - getData: function() { return privData; },
        // Zwykły module - setData: function(newData) { privData = newData;}
            }
        })();

        // Zwykły module - Module.getData();

        // Zwykły module - Module.setData(7);

        Module.getData();
        Module.setData(12);
        Module.getData();
        Module.privData();

    </script> 
    
</body>
</html>
