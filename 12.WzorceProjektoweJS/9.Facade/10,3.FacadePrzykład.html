<script>
function CreditRequest(data) {
    this.data;
} 

function CreditHistoryCheck(CreditRequest, amount) {
    this.check = function() {
        return true;
    }
}

function RiskCheck(CreditRequest, amount) {
    this.check = function () {
        return true;
    }
}

CreditRequest.prototype.applyFor = function(amount) {
    let result = "approved";

    let riskCheck = new RiskCheck(this.data, amount);
    if(riskCheck.check() === false) result = "not approved";

    let credutHistoryCheck = new CreditHistoryCheck(this.data, amount);
    if(credutHistoryCheck === false) result = "not approved"

    return result;
}

let creditRequest = new CreditRequest({name: "Karol"});
let result = creditRequest.applyFor(50000);

console.log(result);
