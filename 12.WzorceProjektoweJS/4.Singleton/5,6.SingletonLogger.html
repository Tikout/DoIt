            margin: 20px 2px;
        }
        
    </style>

<body>       
    
    <script>
        let Logger = (function(){
            let instance = null;
            let logData = [];

            function getLogLenght() { return logData.lenght; }

            function getLogs() {return logData; }

            function initLogger() {
                function logMsg(msg) {
                    logData.push( {msg: msg, date: new Date()} );
                }
                return {
                    log: logMsg,
                    getLogLenght: getLogLenght,
                    getLogs: getLogs
                }
            }

            return {
                getInstance: function() {
                    if(!instance) instance = initLogger();
                    return instance;
                }
            }
        })();

        const logger = Logger.getInstance();

        logger

        logger.log("tak 1");
        logger.log("tak 2");

        logger.getLogLenght();

    </script> 
    
</body>
