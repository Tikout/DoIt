<body>       
    
    <script>
        
        /*  
           if else if - pozwala za jednym razem sprawdzenie wielu 
           możliwych warunków. Jeżeli dany if lub if else nie jest
           spełniony to sprawdzany jest kolejny if else. Natomiast
           gdy warunek jest spełniony to kolejne już nie są sprawdzane.
        */ 

        let age = 21;

        if (age == 18) {
            console.log("Osoba jest już dorosła");
        } else if (age == 19) {
            console.log("Wiek to 19");
        } else if (age == 20) {
            console.log("Wiek to 20");
        } else if (age == 21) {
            console.log("Wiek to 21");
        } else if (age == 22) {
            console.log("Wiek to 22");
        } else {
            // domyślny
            console.log("Wiek to jest dokładnie:", age);
        }
        
        
        


 

        



        
         
       
        
    


    </script>

    
    












    


    
</body>
