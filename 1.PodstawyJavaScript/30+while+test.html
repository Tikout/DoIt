    <script>
        /*
            while - zadanie
            1. Zrób pętlę while która pokaże wartości
               od -6 do 6, pamiętaj o inkrementacji
            2. Napisz kolejną pętlę odliczająca
               wartości od 90 do 75
        */

        let i = -6;

        while (i < 7) {
            console.log(i);
            i++;
        }

        i = 90;
        while (i > 74) {
            console.log(i);
            i--;
        }
