<script>
   /* 
           Instrukcja warunkowa if - zadanie:
           1. Sprawdź czy wartość 12 jest większa od 7,
              w bloku kodu, gdy warunek będzie spełniony
              w konsoli zapisz "12 większe od 7"
           2. W podobny sposób sprawdź czy 60 jest 
              mniejsze od 90, zapisz w konsoli informację
              o spełnionym warunku
           3. Sprawdź czy 5 jest większe od 10
           4. Zapisz zmienną data o wartości 4,
              sprawdź czy data ma dokładnie wartość 3 
              za pomocą ==, pokaż informację w konsoli
        */ 

       if (12 > 7) {
         console.log("12 jest większe od 7")
       }
       if (60 < 90) {
         console.log("Warunek spełniony")
       }
       if (5 > 10) {
         console.log("To się nie wykona")
       }
       let data = 4;
       if (data == 3) {
         console.log("Data = 3")
       }
</script>
