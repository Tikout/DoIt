    <script>
        
        /* 
            boolean - prymitywny typ wartości zwany też wartością
            logiczną czyli mają tylko dwie możliwe wartości:
            true lub false
        */  

        let msgSent = false; // nie została wysłana
        msgSent = true; // wiadomość została wysłana

        let b1 = 14 > 7;
        console.log(b1); // true


        let b2 = 12 > 15;
        console.log(b2); // false

        let b3 = 10 == 10;
        console.log(b3); // true

        let b4 = 10 != 21;
        console.log(b4); // true

        let b5 = 5 != 5;
        console.log(b5); // false














       
        

    


    </script>
