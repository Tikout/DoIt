            Identyfikator to nazwa zmiennej nadawana przez programistę dzięki
            której może odwołać się w programie do danego miesjca w pamięci, 
            gdzie przechowana jest wartość.
            Identyfikatory muszą zaczynać się literą lub znakiem $ lub _ ,
            nie mogą mieć w nazwie spacji, przecinka, kropki itd.
            Słowa kluczowe nie mogą być identyfikatorami.
        */ 

        //const const = 12; // SyntaxError: Unexpected token 'const' (
        const const1 = 12; 

        let numStudents = 300; // camelCase

        //let 2carNumDoors = 2; // SyntaxError: Invalid or unexpected token (

        const _data = "test";
        let $str = "Ola";

        //const _data = 123; // SyntaxError: Identifier '_data' has already been declared (
        const _DATA = 123; // JS jest case sensitive





        


    </script>
