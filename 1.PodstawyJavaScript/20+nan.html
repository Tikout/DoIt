        /* 
           NaN - Not a number to specjalna wartość w JavaScript
                 oznacza że coś nie jest liczbą, uwaga to nie 
                 jest typ danych!
        */ 

        let a = 0 / 0; // NaN
        console.log(a);

        let b = Math.sqrt(-1);
        console.log(b); // NaN

        console.log( isNaN(a) ); // true

        let c = 10 / 5;
        console.log( isNaN(c) ); // false
